<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <section class="section">
        <h1>Aplicación de Coctelería</h1>
        <hr>
    </section>
    <section class="section">
        <h2>Cocteles disponibles</h2>
        <div id="recipe-list"></div>
        <hr>
    </section>
    <section class="section">
        <h2>Añadir cocteles</h2>
        <form action="/recetas" method="POST" enctype="application/x-www-form-urlencoded" id="form">
            <label for="title">Nombre:</label>
            <input type="text" name="title" id="title" placeholder="Título de la receta">
            <label for="ingredients">Ingredientes</label>
            <textarea name="ingredients" id="ingredients" cols="30" rows="5" placeholder="Separar los ingredientes de la receta mediante un punto..."></textarea>
            <label for="preparation">Preparación:</label>
            <textarea name="preparation" id="preparation" cols="30" rows="5" placeholder="Separar las instrucciones de la preparación mediante un punto..."></textarea>
            <label for="link">Enlace a video:</label>
            <input type="text" name="link" id="link" placeholder="Enlace hacia el video">
            <input id="submit-form" type="submit" value="Crear Receta">
        </form>
    </section>
    <script type="text/javascript">
        let recipeTemplate = "";

        const $form = document.getElementById("form"),
        $recipe_list = document.getElementById("recipe-list"),
        $submit_form = document.getElementById("submit-form");

        fetch("http://127.0.0.1:3000/recetas")
        .then(response => response.json())
        .then(data => {
            data.forEach(element => {
                let ingredientsTemplate = "",
                preparationTemplate = "";

                const ingredients = element.ingredients,
                preparation = element.preparation;

                ingredients.forEach(ingredient => {
                    ingredientsTemplate += `<li>${ingredient}</li>`;
                });

                preparation.forEach(step => {
                    preparationTemplate += `<li>${step}</li>`;
                });
            
                recipeTemplate += `
                    <article>
                        <h3><a href="${element.id}">${element.title}</a></h3>
                        <h4>Ingredientes:</h4>
                        <ul>${ingredientsTemplate}</ul>
                        <h4>Preparación:</h4>
                        <ol>${preparationTemplate}</ol>
                        <a class="link" href="${element.link}">Tutorial</a>
                    </article>
                `;
            });
            $recipe_list.innerHTML = recipeTemplate;
        })
        .catch(error => console.error(error));

        document.addEventListener("click", e => {
            e.preventDefault()
            if(e.target == $submit_form){
                let title = $form.title.value,
                link = $form.link.value;
            
                let ingredients = $form.ingredients.value.replace(/\n/g, "");
                ingredients = ingredients.split(".");
                ingredients.pop();

                let preparation = $form.preparation.value.replace(/\n/g, "");
                preparation = preparation.split(".");
                preparation.pop();

                console.log(title, ingredients, preparation, link);
            }
        });
    </script>
</body>
</html>
